<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Verzorg je kitty</h1>
        <article id="pet">
            <input type="text" id="Naam-input" placeholder="Geef je kat een naam">
            <button id="set-naam-btn">Naam instellen</button>
            <h2 id="Naam">Naamloze kat</h2>
            <img id="kat-img" src="blackCat.png" alt="Tamagotchi">
            <p id="melding" class="melding hidden"></p>

            <p id="status">Honger: 5, Energie: 5, Geluk: 5</p>
            <p id="warning-honger" class="warning hidden">De kat heeft honger!</p>
            <p id="warning-geluk" class="warning hidden">De kat is ongelukkig!</p>
        </article>
        <article id="actions">
            <button id="voer-btn">Voer</button>
            <button id="speel-btn">Speel</button>
            <button id="slaap-btn">Slaap</button>
        </article>
        <article id="fashion">
            <h3>Fashion</h3>
            <button id="black-cat-btn">Zwarte kat</button>
            <button id="orange-cat-btn">Rode kat</button>
            <button id="white-cat-btn">Witte kat</button>
        </article>
        <div id="reset" class="hidden">
            <button id="reset-btn">Opnieuw beginnen</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
