<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section>
        <h1>Verzorg je kitty</h1>
        <article id="pet">
            <input type="text" id="Naam-input" placeholder="Geef je kat een naam">
            <button onclick="setNaam()">Naam instellen</button>
            <h2 id="Naam">Naamloze kat</h2>
            <img id="kat-img" src="blackCat.png" alt="Tamagotchi">
            <p id="status">Honger: 5, Energie: 5, Geluk: 5</p>
            <p id="warning-honger" class="warning" style="display: none; color: red;">De kat heeft honger!</p>
            <p id="warning-geluk" class="warning" style="display: none; color: red;">De kat is ongelukkig!</p>
        </article>
        <article id="actions">
            <button onclick="eten()">Voer</button>
            <button onclick="spelen()">Speel</button>
            <button onclick="slapen()">Slaap</button>
        </article>
        <article id="fashion">
            <h3>Fashion</h3>
               <!-- bron: Surirug, P. (z.d.). Realistic computer drawing of a cat. Vecteezy. https://www.vecteezy.com/free-png/cat -->
               <button onclick="veranderKat('blackCat.png')">Zwarte kat</button> 
               <!-- bron: Surirug, P. (z.d.). Realistic computer drawing of a cat. Vecteezy. https://www.vecteezy.com/free-png/cat -->
               <button onclick="veranderKat('orangeCat.png')">Rode kat</button>
              <!-- bron: Premium Photo | Charming Disneystyle animated white cat with big blue eyes. (2024, 21 maart). Freepik. https://www.freepik.com/premium-ai-image/charming-disneystyle-animated-white-cat-with-big-blue-eyes_160215705.htm-->
               <button onclick="veranderKat('whiteCat.png')">Witte kat</button> 
        </article>
        <div id="reset" style="display: none;">
            <button onclick="resetGame()">Opnieuw beginnen</button>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
